kind: ZarfPackageConfig
metadata:
  name: addons-model
  version: 0.0.1
  description: >
    A base model to use for eks addons
constants:
    - name: PACKAGE_NAME
      value: "###ZARF_PKG_TMPL_PACKAGE_NAME###"
    - name: NAMESPACE
      value: "###ZARF_PKG_TMPL_NAMESPACE###"
    - name: CHART_REPO
      value: "###ZARF_PKG_TMPL_CHART_REPO###"
    - name: CHART_VERSION
      value: "###ZARF_PKG_TMPL_CHART_VERSION###"
    - name: IMAGE_REPO
      value: "###ZARF_PKG_TMPL_IMAGE_REPO###"
    - name: IMAGE_VERSION
      value: "###ZARF_PKG_TMPL_IMAGE_VERSION###"
components:
  - name: model
    required: true
    charts:
      - name: "###ZARF_PKG_TMPL_PACKAGE_NAME###"
        namespace: "###ZARF_PKG_TMPL_NAMESPACE###"
        url: "###ZARF_PKG_TMPL_CHART_REPO###"
        version: "###ZARF_PKG_TMPL_CHART_VERSION###"
        valuesFiles:
          - values.yaml
    images:
        - "###ZARF_PKG_TMPL_IMAGE_REPO###:###ZARF_PKG_TMPL_IMAGE_VERSION###"