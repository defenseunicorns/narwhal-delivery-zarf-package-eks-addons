kind: ZarfPackageConfig
metadata:
  name: metrics-server
  description: Zarf package of metrics-server
  version: "###ZARF_PKG_TMPL_IMAGE_VERSION######ZARF_PKG_TMPL_PACKAGE_TAG_SUFFIX###"
  source: https://github.com/defenseunicorns/narwhal-delivery-zarf-package-eks-addons

variables:
  - name: VALUES_OVERRIDES
    type: file
    prompt: false
    default: "deploy-values-override.yaml"

components:
  - name: metrics-server
    description: "Chart component for metrics-server"
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: metrics-server
        valuesFiles:
          - values/upstream-values.yaml
          - values/overrides.yaml
    images:
      - registry.k8s.io/metrics-server/metrics-server:v0.7.2

  - name: metrics-server
    description: "Chart component for metrics-server"
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: metrics-server
        valuesFiles:
          - values/registry1-values.yaml
          - values/overrides.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/kubernetes-sigs/metrics-server:v0.7.1
