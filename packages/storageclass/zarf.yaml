kind: ZarfPackageConfig
metadata:
  name: storageclass
  description: Zarf package of EBS and EFS storage classes
  version: "###ZARF_PKG_TMPL_PACKAGE_VERSION######ZARF_PKG_TMPL_PACKAGE_TAG_SUFFIX###"
  source: https://github.com/defenseunicorns/narwhal-delivery-zarf-package-eks-addons

variables:
  - name: CLUSTER_NAME
    type: raw
    prompt: false
    default: ""
  - name: RECLAIM_POLICY
    type: raw
    prompt: false
    default: "Delete"
  - name: ALLOW_VOLUME_EXPANSION
    type: raw
    prompt: false
    default: "true"
  - name: VOLUME_BINDING_MODE
    type: raw
    prompt: false
    default: "WaitForFirstConsumer"
  - name: EFS_FILE_SYSTEM_ID
    type: raw
    prompt: false
    default: "123456"

components:
    - name: ebs-storageclass
      required: true
      manifests:
        - name: ebs-storageclass
          namespace: kube-system
          files:
            - "manifests/ebs-storageclass.yaml"
      actions:
        onDeploy:
          after:
            - wait:
                cluster:
                  kind: CSIDriver
                  name: ebs.csi.aws.com
    - name: efs-storageclass
      required: true
      manifests:
        - name: efs-storageclass
          namespace: kube-system
          files:
            - "manifests/efs-storageclass.yaml"
      actions:
        onDeploy:
          after:
            - cmd: |
                aws ssm get-parameter --name "/${ZARF_VAR_CLUSTER_NAME}/efs_id/${ZARF_VAR_EFS_FILE_SYSTEM_ID}" --with-decryption
              setVariables:
                - name: EFS_FILE_SYSTEM_ID
            - wait:
                cluster:
                  kind: CSIDriver
                  name: efs.csi.aws.com
