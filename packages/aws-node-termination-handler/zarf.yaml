kind: ZarfPackageConfig
metadata:
  name: aws-node-termination-handler
  description: Zarf package of aws-node-termination-handler
  version: "###ZARF_PKG_TMPL_PACKAGE_VERSION###"
  source: https://github.com/defenseunicorns/narwhal-delivery-zarf-package-eks-addons
  architecture: amd64

constants:
  - name: IMAGE_VERSION
    value: "###ZARF_PKG_TMPL_IMAGE_VERSION###"
  - name: IMAGE_REGISTRY_PATH
    value: "###ZARF_PKG_TMPL_IMAGE_REGISTRY_PATH###"

variables:
  - name: CLUSTER_NAME
    type: raw
    prompt: false
    default: ""
  - name: AWS_NODE_TERMINATION_HANDLER_HELM_INPUT_VALUES_PATH
    type: raw
    prompt: false
    default: "aws_node_termination_handler_helm_input_values"
  - name: IAM_ROLE_ARN
    type: raw
    prompt: false
    default: ""
  - name: SERVICE_ACCOUNT
    type: raw
    prompt: false
    default: ""
  - name: SQS_QUEUE_URL
    type: raw
    prompt: false
    default: ""
  - name: CLUSTER_AWS_REGION
    type: raw
    prompt: false
    default: ""
  - name: VALUES_OVERRIDES
    type: file
    prompt: false
    default: "deploy-values-override.yaml"

components:
  - name: fetch-staged-aws-ssm-vars
    required: false
    description: "Fetch staged json object from AWS SSM Parameter Store and extract values for zarf variables"
    actions:
      onDeploy:
        before:
          # get the cluster name
          - cmd: kubectl config current-context | awk -F'[:/]' '{print $NF}'
            setVariables:
              - name: CLUSTER_NAME
          - cmd: set -x; aws ssm get-parameter --name "/${ZARF_VAR_CLUSTER_NAME}/${ZARF_VAR_AWS_NODE_TERMINATION_HANDLER_HELM_INPUT_VALUES_PATH}" --with-decryption; set +x
            setVariables:
              - name: AWS_NODE_TERMINATION_HANDLER_HELM_INPUT_VALUES
          - cmd: jq -r '.Parameter.Value | fromjson | .iam_role_arn' <<< "${ZARF_VAR_AWS_NODE_TERMINATION_HANDLER_HELM_INPUT_VALUES}"
            setVariables:
              - name: IAM_ROLE_ARN
          - cmd: jq -r '.Parameter.Value | fromjson | .service_account' <<< "${ZARF_VAR_AWS_NODE_TERMINATION_HANDLER_HELM_INPUT_VALUES}"
            setVariables:
              - name: SERVICE_ACCOUNT
          - cmd: jq -r '.Parameter.Value | fromjson | .sqs_queue_url' <<< "${ZARF_VAR_AWS_NODE_TERMINATION_HANDLER_HELM_INPUT_VALUES}"
            setVariables:
              - name: SQS_QUEUE_URL
          - cmd: jq -r '.Parameter.Value | fromjson | .aws_region' <<< "$ZARF_VAR_AWS_NODE_TERMINATION_HANDLER_HELM_INPUT_VALUES"
            setVariables:
              - name: CLUSTER_AWS_REGION
  - name: aws-node-termination-handler-chart-deployment
    description: "Chart component for aws-node-termination-handler"
    required: true
    import:
      name: helm-chart-skeleton
      path: ../skeleton
